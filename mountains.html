<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mountains</title>

    <!-- CSS links used for this project -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mountains-body">
    <!-- Main content of the body -->
    <main>
        <!-- Contains all of the content in one container -->
        <div class="main-container d-flex">
            <!-- Navigation in the form of a sidebar -->
            <div class="sidebar" id="side-nav">
                <div class="header-box px-2 py-2 d-flex justify-content-between">
                    <h1 class="fs-3 px-2"><span class="text-white">Outdoor Adventure</span></h1>
                    <button class="btn d-lg-none d-sm-none d-md-none d-block px-2 text-white" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                </div>
                <ul class="list-unstyled px-2">
                    <li class=""><a href="index.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class="active"><a href="mountains.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-mountain"></i> Mountains</a></li>
                    <li class=""><a href="nationalParks.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-person-hiking"></i> National Parks</a></li>
                    <li class=""><a href="#" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-circle-info"></i> About Us</a></li>
                </ul>
            </div>
            <!-- Contents inside the page -->
            <div class="content">
                <!-- Toggle button for the side navigation bar -->
                <div class="d-inline-block py-3">
                    <button class="pt-2 btn d-block px-2 text-white" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                </div>
                <!-- Section that contains the contents under the toggle button and right of the side bar -->
                <section class="container-fluid my-3 mx-3">
                    <!-- Header for the mountains page -->
                    <h3 class="mb-3 header-text">Search for a Mountain</h3>
                    <!-- Row and columns used to align the page -->
                    <div class="row">
                        <div class="row d-flex justify-content-center">
                            <!-- Dropdown for the list of mountains -->
                            <div class="col-sm-12 col-md-8 col-lg-4 d-flex justify-content-center mb-3">
                                <select class="form-select" id="mountains"></select>
                            </div>
                            <!-- Button that searches for mountain -->
                            <div class="col-lg-12 text-center mb-3">
                                <button class="btn btn-primary" type="button" id="searchBtn">Search by Location</button>
                            </div>
                        </div>
                    </div>
                    <!-- Part of the HTML reserved for displaying the mountain card -->
                    <div class="row my-5 d-flex justify-content-center">
                        <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap justify-content-center my-5"" id="listOfMountains"></div>
                    </div>
                </section>
                <!-- Footer section with links to my profiles -->
                <footer>
                    <div class="row d-flex justify-content-center mt-5 mb-2 pt-5 pb-2">
                        <div class="col-6 d-flex justify-content-end" style="font-size: 50px;">
                            <a href="https://github.com/JoseGPascua" target="_blank">
                                <i class="fab fa-github" style="color: white;"></i>
                            </a>                                  
                        </div>
                        <div class="col-6 d-flex justify-content-start" style="font-size: 50px;">
                            <a href="https://www.linkedin.com/in/jose-pascua/" target="_blank">
                                <i class="fa-brands fa-linkedin" style="color: white;"></i>
                            </a>                                  
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    <!-- Scripts section -->
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/app-mountain.js"></script>
    <script src="https://kit.fontawesome.com/9281e8684f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
