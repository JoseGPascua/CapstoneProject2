<body>
    <main>
        
        <div class="main-container d-flex">
            <div class="sidebar" id="side-nav">
                <div class="header-box px-2 py-2 d-flex justify-content-between">
                    <h1 class="fs-3 px-2"><span class="text-white">Outdoor Adventure</span></h1>
                    <button class="btn d-lg-none d-sm-none d-md-none d-block px-2 text-white" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                </div>
                
                <ul class="list-unstyled px-2">
                    <li class=""><a href="index.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li class=""><a href="mountains.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-mountain"></i> Mountains</a></li>
                    <li class="active"><a href="nationalParks.html" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-person-hiking"></i> National Parks</a></li>

            </div>
            <div class="content">
                <div class="py-3 m-auto" id="top-bar">
                    <button class="pt-2 btn d-block px-2 text-white" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                </div>
                <section class="container-fluid my-3 mx-3">
                    <h3 class="mb-3">Search for a National Park</h3>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mb-3">
                            <select id="locationName"></select>
                        </div>
                        <div class="col-12 d-flex justify-content-center mb-3">
                            <select id="states"></select>
                        </div>
                        <div class="col-12 d-flex justify-content-center mb-3">
                            <select id="parkType"></select>
                        </div>
                        <div class="col-lg-12 text-center mb-3"> <!-- Adjusted class -->
                            <button class="btn btn-primary" type="button" id="searchBtn">Search by Location</button>
                        </div>
                    </div>
                    <hr class="mt-3">
                    <div id="listOfParks"></div>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
